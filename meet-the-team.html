<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet The Team</title>
  <link rel="stylesheet" href="meet-the-team.css">
</head>
<body>
  <h1>Meet The Team</h1>
  <div class="grid">
    <!--Bio Image 1-->
    <div class="bio-image-wrapper">
      <img class="blur" src="images/pexels-nathan-cowley-634021.jpg">
      <div class="description fade">
        <div class="description-content">
          <div class="name">Albert</div>
          <div class="title">Chairman & Chief Executive Officer</div>
        </div>
      </div>
    </div>
    <!--Bio Image 2-->
    <div class="bio-image-wrapper">
      <img class="zoom blur" src="images/pexels-pixabay-415829.jpg">
      <div class="description fade">
        <div class="description-content">
          <div class="name">Sarah</div>
          <div class="title">Chief Financial Officer</div>
        </div>
      </div>
    </div>
    <!--Bio Image 3-->
    <div class="bio-image-wrapper">
      <img class="blur" src="images/pexels-andrea-piacquadio-762020.jpg">
      <div class="description slide-right">
        <div class="description-content">
          <div class="name">Gloria</div>
          <div class="title">Chief Technology Officer</div>
        </div>
      </div>
    </div>
    <!--Bio Image 4-->
    <div class="bio-image-wrapper">
      <img class="zoom blur" src="images/pexels-justin-shaifer-1222271.jpg">
      <div class="description fade">
        <div class="description-content">
          <div class="name">John</div>
          <div class="title">Chief Marketing Officer</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
